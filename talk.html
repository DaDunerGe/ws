    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accessTokenInput = document.getElementById('access-token');
            const fileNameInput = document.getElementById('file-name');
            const fileContentInput = document.getElementById('file-content');
            const commitMessageInput = document.getElementById('commit-message');
            const uploadBtn = document.getElementById('upload-btn');
            const statusText = document.getElementById('status');
            const fileItems = document.getElementById('file-items');
            const fileCount = document.getElementById('file-count');
            const repoInfo = document.getElementById('repo-info');
            const fileFilterInput = document.getElementById('file-filter');
            const clearFilterBtn = document.getElementById('clear-filter');
            
            // å›ºå®šä»“åº“ä¿¡æ¯
            const owner = "DaDunerGe";
            const repo = "ws";
            const path = "res/pages/";
            
            let allFiles = [];
            
            // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–æ–‡ä»¶
            loadFiles();
            
            // ä¸Šä¼ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            uploadBtn.addEventListener('click', function() {
                const accessToken = accessTokenInput.value.trim();
                const fileName = fileNameInput.value.trim();
                const fileContent = fileContentInput.value.trim();
                const commitMessage = commitMessageInput.value.trim();
                
                if (!accessToken || !fileName || !fileContent || !commitMessage) {
                    statusText.innerHTML = '<div class="error">è¯·å¡«å†™æ‰€æœ‰å­—æ®µ</div>';
                    return;
                }
                
                // ç¡®ä¿æ–‡ä»¶åä»¥.htmlç»“å°¾
                const fullFileName = fileName.endsWith('.html') ? fileName : fileName + '.html';
                
                // æ›´æ–°çŠ¶æ€
                statusText.innerHTML = `<span class="loading"></span>æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...`;
                
                // ä¸Šä¼ æ–‡ä»¶åˆ°GitHub
                uploadToGitHub(accessToken, owner, repo, path + fullFileName, fileContent, commitMessage);
            });
            
            // æ–‡ä»¶è¿‡æ»¤åŠŸèƒ½
            fileFilterInput.addEventListener('input', function() {
                filterFiles(this.value.trim().toLowerCase());
            });
            
            // æ¸…é™¤è¿‡æ»¤å™¨
            clearFilterBtn.addEventListener('click', function() {
                fileFilterInput.value = '';

            // åŠ è½½æ–‡ä»¶åˆ—è¡¨
            function loadFiles() {
                // æ›´æ–°çŠ¶æ€
                statusText.innerHTML = `<span class="loading"></span>æ­£åœ¨ä»GitHubåŠ è½½æ–‡ä»¶...`;
                
                // æ¸…ç©ºæ–‡ä»¶åˆ—è¡¨
                fileItems.innerHTML = '';
                
                // è®¾ç½®è¯·æ±‚å¤´
                const headers = {};
                const accessToken = accessTokenInput.value.trim();
                if (accessToken) {
                    headers['Authorization'] = `token ${accessToken}`;
                }
                
                // è·å–GitHubä»“åº“å†…å®¹
                fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    headers: headers
                })
                .then(response => {
                    if (!response.ok) {
                        // å°è¯•è·å–æ›´è¯¦ç»†çš„é”™è¯¯ä¿¡æ¯
                        return response.json().then(errData => {
                            throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status} ${response.statusText} - ${errData.message}`);
                        }).catch(() => {
                            throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status} ${response.statusText}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // è¿‡æ»¤HTMLæ–‡ä»¶
                    allFiles = data.filter(item => 
                        item.type === 'file' && item.name.toLowerCase().endsWith('.html')
                    );
                    
                    if (allFiles.length === 0) {
                        statusText.innerHTML = '<div class="warning">è¯¥æ–‡ä»¶å¤¹ä¸­æ²¡æœ‰HTMLæ–‡ä»¶</div>';
                        return;
                    }
                    
                    // æ›´æ–°ä»“åº“ä¿¡æ¯
                    repoInfo.textContent = `${owner}/${repo}/${path}`;
                    
                    // æ·»åŠ æ–‡ä»¶åˆ°åˆ—è¡¨
                    renderFileList(allFiles);
                    
                    // æ›´æ–°æ–‡ä»¶è®¡æ•°
                    fileCount.textContent = `${allFiles.length} ä¸ªHTMLæ–‡ä»¶`;
                    
                    // æ›´æ–°çŠ¶æ€
                    statusText.textContent = `å·²åŠ è½½ ${allFiles.length} ä¸ªHTMLæ–‡ä»¶`;
                })
                .catch(error => {

                    statusText.innerHTML = `<div class="error">é”™è¯¯: ${error.message}</div>
                                            <div class="warning">å¯èƒ½åŸå› ï¼š<br>
                                            1. GitHub APIé™åˆ¶<br>
                                            2. ä»¤ç‰Œæ— æ•ˆæˆ–è¿‡æœŸ<br>

                                            4. ç½‘ç»œè¿æ¥é—®é¢˜</div>`;
                });
            }
            
            // æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
            function renderFileList(files) {
                fileItems.innerHTML = '';
                
                if (files.length === 0) {
                    fileItems.innerHTML = '<li class="empty-state">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ–‡ä»¶</li>';
                    return;
                }
                
                files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    li.dataset.url = file.download_url;
                    li.dataset.filename = file.name.toLowerCase();
                    
                    li.innerHTML = `

                    `;
                    
                    li.addEventListener('click', function() {
                        // ç›´æ¥åœ¨æ–°æ ‡ç­¾é¡µæ¸²æŸ“HTMLå†…å®¹
                        renderHTML(this.dataset.url);

            // è¿‡æ»¤æ–‡ä»¶
            function filterFiles(searchTerm) {
                if (!searchTerm) {
                    renderFileList(allFiles);
                    return;
                }
                
                const filteredFiles = allFiles.filter(file => 
                    file.name.toLowerCase().includes(searchTerm)
                );

            }
            
            // åœ¨æ–°æ ‡ç­¾é¡µæ¸²æŸ“HTMLå†…å®¹
            function renderHTML(url) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('æ— æ³•è·å–æ–‡ä»¶å†…å®¹');
                        }
                        return response.text();
                    })
                    .then(htmlContent => {
                        // åˆ›å»ºæ–°çª—å£å¹¶æ¸²æŸ“HTML
                        const newWindow = window.open('', '_blank');
                        newWindow.document.write(htmlContent);
                        newWindow.document.close();

                    });
            }
            
            // ä¸Šä¼ æ–‡ä»¶åˆ°GitHub
            function uploadToGitHub(accessToken, owner, repo, path, content, message) {
                // å°†å†…å®¹è½¬æ¢ä¸ºbase64
                const base64Content = btoa(unescape(encodeURIComponent(content)));
                
                // æ„å»ºè¯·æ±‚æ•°æ®
                const data = {
                    message: message,
                    content: base64Content
                };
                
                // å‘é€è¯·æ±‚åˆ°GitHub API
                fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${accessToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.message || 'ä¸Šä¼ æ–‡ä»¶å¤±è´¥');
                        });
                    }
                    return response.json();
                })
                .then(result => {
                    // ä¸Šä¼ æˆåŠŸ
                    statusText.innerHTML = `<div class="success">æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼</div>
                                            <p>æ–‡ä»¶è·¯å¾„: <a href="${result.content.html_url}" target="_blank">${result.content.path}</a></p>`;
                    
                    // æ¸…ç©ºè¡¨å•
                    fileNameInput.value = '';
                    fileContentInput.value = '';
                    commitMessageInput.value = '';
                    
                    // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                    loadFiles();
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusText.innerHTML = `<div class="error">é”™è¯¯: ${error.message}</div>`;
                });
            }
        });
